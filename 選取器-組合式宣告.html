<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .more {
        display: block;
        padding: 10px 30px;
        background-color: rgb(131, 99, 99);
        margin: 6px;
      }
      a.more {
        background-color: rgb(223, 22, 22);
      }
      span.more {
        background-color: rgb(58, 207, 58);
      }
      /*只選取到<a>的more class */
      div#aa {
        background-color: rgb(43, 99, 184);
      }
    </style>
  </head>
  <body>
    <div class="more" id="aa">div</div>
    <a href="" class="more">a</a>
    <span class="more">span</span>
  </body>
</html>
