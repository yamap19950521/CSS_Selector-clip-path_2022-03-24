<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* disabled狀態 (元素處於被禁用狀態-它們不能進行輸入，點擊和獲取焦點。)   通常用於匹配按鈕（<button>），select下拉框元素（<select>），input元素（<input>）和textarea元素（<textarea>） */
      .disabled {
        background-color: rgb(235, 224, 224);
        border: none;
        color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <input type="botton" value="送出" disabled class="disabled" />
  </body>
</html>
